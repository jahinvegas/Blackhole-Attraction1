<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackhole Attraction</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Orbitron', sans-serif; color: white; overflow-x: hidden; background: black; }

    /* Starfield always fills */
    canvas#starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -5;
      background: black;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      perspective: 1000px;
      overflow: hidden;
    }

    /* Container that reacts */
    .hero-content {
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
    }

    /* Black Hole Core */
    .blackhole {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 400px; height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #000 60%, #111 100%);
      box-shadow: inset 0 0 50px #000, 0 0 80px 40px rgba(0,0,0,0.9);
      z-index: -1;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    /* Accretion Disk */
    .accretion {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 700px; height: 700px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, rgba(0,180,255,0.4), rgba(255,0,255,0.4), rgba(255,150,0,0.4), rgba(0,180,255,0.4));
      animation: spin 20s linear infinite;
      filter: blur(60px);
      z-index: -2;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    /* Plasma Streams */
    .streams {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 1000px; height: 1000px;
      border-radius: 50%;
      background: repeating-conic-gradient(from 0deg, rgba(255,255,255,0.1) 0deg 10deg, transparent 10deg 30deg);
      animation: spinReverse 40s linear infinite;
      opacity: 0.5;
      filter: blur(40px);
      z-index: -3;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }
    @keyframes spinReverse { 100% { transform: translate(-50%, -50%) rotate(-360deg); } }

    /* Title */
    .hero h1 {
      font-size: 4rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00f, #9f00ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0px 0px 30px rgba(255, 0, 255, 0.7);
      animation: pulse 3s infinite alternate;
      filter: url(#warp);
      cursor: pointer;
      z-index: 2;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    @keyframes pulse {
      0% { text-shadow: 0px 0px 30px #0ff; }
      100% { text-shadow: 0px 0px 60px #ff00ff; }
    }

    /* Background Section */
    .background-section {
      padding: 150px 20px;
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      text-align: center;
      opacity: 0;
      transform: translateY(100px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .background-section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .background-section h2 {
      font-size: 2.8rem;
      background: linear-gradient(to right, cyan, magenta);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 5s infinite alternate;
      filter: url(#warp);
    }
    @keyframes glow {
      0% { text-shadow: 0px 0px 15px cyan; }
      100% { text-shadow: 0px 0px 45px magenta; }
    }

    /* Footer */
    footer {
      background: rgba(0,0,0,0.8);
      padding: 40px;
      text-align: center;
      z-index: 1;
    }

    footer img {
      width: 90px; height: 90px;
      filter: url(#warp) drop-shadow(0px 0px 20px #0ff);
      transition: all 1s ease;
      cursor: pointer;
    }

    footer img:hover {
      transform: rotate(720deg) scale(1.5);
      filter: url(#warpStrong) drop-shadow(0px 0px 45px #ff0);
    }

    footer p {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 10px;
      letter-spacing: 2px;
    }

    svg { position: absolute; width: 0; height: 0; }
  </style>
</head>
<body>

  <!-- Starfield -->
  <canvas id="starfield"></canvas>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content" id="parallax">
      <div class="accretion"></div>
      <div class="streams"></div>
      <div class="blackhole"></div>
      <h1 id="heroTitle">Blackhole Attraction</h1>

  <!-- Background Section -->

    <h2><img src="https://images.cooltext.com/5740648.gif" width="470" height="169" alt="Enter the Gravity 
of the unknown" />
    </h2>
  </section>

  <!-- Warp Filters -->
  <svg>
    <filter id="warp">
      <feTurbulence type="fractalNoise" baseFrequency="0.015 0.025" numOctaves="2" seed="2" result="warp">
        <animate attributeName="baseFrequency" dur="10s" values="0.015 0.025;0.02 0.03;0.015 0.025" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="warp" scale="20" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="warpStrong">
      <feTurbulence type="fractalNoise" baseFrequency="0.02 0.04" numOctaves="3" seed="8" result="warpStrong">
        <animate attributeName="baseFrequency" dur="6s" values="0.02 0.04;0.035 0.06;0.02 0.04" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="warpStrong" scale="40" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>

  <!-- JS for stars, parallax & scroll -->
  <script>
    // --- Starfield ---
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.onresize = resize;
    resize();
    for (let i=0; i<350; i++) {
      stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.4, s: Math.random()*0.7+0.2 });
    }
    function animateStars() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle="white";
      for (let s of stars) {
        ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill();
        s.y+=s.s; if(s.y>canvas.height) s.y=0;
      }
      requestAnimationFrame(animateStars);
    }
    animateStars();

    // --- Parallax ---
    const heroContent=document.getElementById("parallax");
    document.addEventListener("mousemove",(e)=>{
      let x=(e.clientX/window.innerWidth-0.5)*30;
      let y=(e.clientY/window.innerHeight-0.5)*-30;
      heroContent.style.transform=`rotateY(${x}deg) rotateX(${y}deg)`;
    });
    document.addEventListener("mouseleave",()=>heroContent.style.transform="rotateY(0deg) rotateX(0deg)");

    // --- Scroll Animation ---
    const contentSection=document.getElementById("contentSection");
    const blackhole=document.querySelector(".blackhole");
    const accretion=document.querySelector(".accretion");
    const streams=document.querySelector(".streams");
    const heroTitle=document.getElementById("heroTitle");

    window.addEventListener("scroll",()=>{
      let scrollY=window.scrollY;
      let shrink=Math.max(0.4,1-scrollY/600); // scale min .4
      let fade=Math.max(0,1-scrollY/400);

      blackhole.style.transform=`translate(-50%,-50%) scale(${shrink})`;
      accretion.style.transform=`translate(-50%,-50%) scale(${shrink})`;
      streams.style.transform=`translate(-50%,-50%) scale(${shrink})`;
      blackhole.style.opacity=fade;
      accretion.style.opacity=fade;
      streams.style.opacity=fade;
      heroTitle.style.transform=`scale(${shrink})`;
      heroTitle.style.opacity=fade;

      if(scrollY>200) contentSection.classList.add("visible");
    });
  </script>
</body>
